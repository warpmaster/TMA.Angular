<mat-toolbar class="current-page">
  Users
</mat-toolbar>

<mat-toolbar class="actions">
  <div class="actions__left-side">
    <a routerLink="/user-form">
      <button mat-button
              type="button"
              (click)="this.usersService.setSelectedUser(null)">Add user</button>
    </a>
    <button mat-button
            type="button"
            (click)="checkThemAll()">Select all</button>
    <button mat-button type="button"
            [disabled]="isDeleteDisabled"
            (click)="delete()">Delete</button>
    <select class="sorting-order"
            (change)="sort($event)">
      <option value="asc">Ascending</option>
      <option value="desc">Descending</option>
    </select>
  </div>
  <div class="actions__right-side">
    <input matInput
           class="search-users"
           placeholder="Search users"
           [(ngModel)]="search"
           (input)="filter()">
  </div>
</mat-toolbar>

<div class="cards-container">
  <app-user-card
    *ngFor="let user of this.currentUsers"
    [user]="user"
    (checkboxEvent)="onCheckboxChange($event)">
  </app-user-card>
</div>
