<mat-toolbar class="current-page">
  User form
</mat-toolbar>

<mat-toolbar class="actions">
  <mat-nav-list>
    <a mat-list-item routerLink="/users">Back</a>
  </mat-nav-list>
</mat-toolbar>

<form class="user-form" [formGroup]="form" (ngSubmit)="onSubmit()">

  <mat-form-field class="form-group" appearance="fill">
    <mat-label>First name</mat-label>
    <input matInput formControlName="firstname" #firstName
           (blur)="onBlur('firstname')">
    <mat-hint align="end">{{firstName.value.length}} / 60</mat-hint>
  </mat-form-field>

  <mat-form-field class="form-group" appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="lastname" #lastName
           (blur)="onBlur('lastname')">
    <mat-hint align="end">{{lastName.value.length}} / 60</mat-hint>
  </mat-form-field>

  <mat-form-field class="form-group" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" placeholder="username@example.com"
           (blur)="onBlur('email')">
  </mat-form-field>

  <mat-form-field class="form-group" appearance="fill">
    <mat-label>Telephone</mat-label>
    <span matPrefix>+ &nbsp;</span>
    <input matInput formControlName="phone" type="tel" placeholder="555-555-1234"
           (blur)="onBlur('phone')">
  </mat-form-field>

  <mat-form-field class="form-group" appearance="fill">
    <mat-label>Image url</mat-label>
    <input matInput formControlName="img"
           (blur)="onBlur('img')">
  </mat-form-field>

  <button mat-button type="submit" class="btn-success"
          [disabled]="form.invalid">{{model.id === -1 ? 'Add': 'Save'}} user</button>

</form>
